<div class="section">
    <div class="container">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="right-side">
                <h2>ToolTrax Pro</h2>
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#0a58ca" fill-opacity="1"
                        d="M0,96L48,122.7C96,149,192,203,288,229.3C384,256,480,256,576,234.7C672,213,768,171,864,176C960,181,1056,235,1152,229.3C1248,224,1344,160,1392,128L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                    </path>
                </svg>
            </div>
            <div class="left-side">
                <div>
                    <span class="brand">
                        <img src="https://i.imgur.com/zpXluzv.png">
                        <small>Registrar Producto</small>
                    </span>

                    <div class="form-inputs">
                        <input class="form-control {{handlerValidators('name')}}" type="name" name="name" id="name"
                            placeholder="Nombre" formControlName="name" required>
                        <div class="invalid-feedback">{{handlerMessage('name')}}</div>
                        <input class="form-control {{handlerValidators('description')}}" type="textarea"
                            name="description" id="description" placeholder="Descripción" formControlName="description"
                            required>
                        <div class="invalid-feedback">{{handlerMessage('description')}}</div>
                        <input class="form-control {{handlerValidators('price')}}" type="number" name="price" id="price"
                            placeholder="Precio" formControlName="price" required>
                        <div class="invalid-feedback">{{handlerMessage('price')}}</div>

                        <div class="form-group">
                            <select class="form-control custom-select form-select {{handlerValidators('category')}}"
                                aria-label="Default select example" formControlName="category" id="category" required>
                                <option value="" disabled selected>Categoría</option>
                                <option *ngFor="let category of productCategories" [value]="category">{{ category }}
                                </option>
                            </select>
                            <div class="invalid-feedback">{{handlerMessage('category')}}</div>
                        </div>
                        <input class="submit_button" type="submit" [disabled]="state">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
